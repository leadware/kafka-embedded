# Security protocol
consumer.security-protocol=SSL

# Truststore location
consumer.truststore-location=classpath:secure-simulator-tests/kafka-broker.jks

# Truststore password
consumer.truststore-password=ratp123

# Keystore locaton
consumer.keystore-location=classpath:secure-simulator-tests/kafka-broker.jks

# Keystore password
consumer.keystore-password=ratp123

# Key password
consumer.key-password=ratp123
